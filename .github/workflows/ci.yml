name: YANA CI pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: [master]

jobs:
  backend-test-and-build:
    name: 'Backend test and build'

    runs-on: ubuntu-18.04 # Contains node v12.x and Yarn v1.22.x

    defaults:
      run:
        shell: bash
        working-directory: ./yana-backend

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Activate caching for yarn
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yana-backend-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yana-backend-${{ runner.os }}-yarn--

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run unit tests
        run: yarn test:cov

      - name: Run e2e tests
        run: yarn test:e2e

      - name: Build app
        run: yarn build

  frontend-test-and-build:
    name: 'Frontend test and build'

    runs-on: ubuntu-18.04 # Contains node v12.x and Yarn v1.22.x

    defaults:
      run:
        shell: bash
        working-directory: ./yana-frontend

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Activate caching for yarn
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yana-frontend-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yana-frontend-${{ runner.os }}-yarn--

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run unit tests
        run: yarn test:unit

      - name: Build app
        run: yarn build
